<!DOCTYPE html>
<html lang="HE">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Asaf Eisenberg" />
    <meta name="keywords" content="lanscape, photo galery, user friendly" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./images/faviconUSA.png" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__title"
        src="./images/header__title.svg"
        alt="header"
        title
      />
    </header>

    <main>
      <section class="profile">
        <img
          class="profile__image"
          src="./images/jackImage.jpg"
          alt="profile-image"
        />
        <div class="profile__text-wrapper">
          <div class="profile__text-top">
            <h2 class="profile__title">Jacques Cousteau</h2>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__ocupation">explorer</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="photo-grid">
        <li class="card">
          <img
            class="card__image"
            src="./images/yosemity.jpg"
            alt="yosemity landscape"
          />
          <div class="card__text-area">
            <h2 class="card__text">Yosemite Valley</h2>
            <img
              class="card__like-icon"
              src="./images/heart-icon.svg"
              alt="heart icon"
            />
          </div>
        </li>
        <li class="card">
          <img
            class="card__image"
            src="./images/Lake Louise.png"
            alt="yosemity landscape"
          />
          <div class="card__text-area">
            <h2 class="card__text">Lake Louise</h2>
            <img
              class="card__like-icon"
              src="./images/heart-icon.svg"
              alt="heart icon"
            />
          </div>
        </li>
        <li class="card">
          <img
            class="card__image"
            src="./images/Bald Mountains.png"
            alt="yosemity landscape"
          />
          <div class="card__text-area">
            <h2 class="card__text">Bald Mountains</h2>
            <img
              class="card__like-icon"
              src="./images/heart-icon.svg"
              alt="heart icon"
            />
          </div>
        </li>
        <li class="card">
          <img
            class="card__image"
            src="./images/Latemar.png"
            alt="yosemity landscape"
          />
          <div class="card__text-area">
            <h2 class="card__text">Latemar</h2>
            <img
              class="card__like-icon"
              src="./images/heart-icon.svg"
              alt="heart icon"
            />
          </div>
        </li>
        <li class="card">
          <img
            class="card__image"
            src="./images/Vanoise National park.png"
            alt="yosemity landscape"
          />
          <div class="card__text-area">
            <h2 class="card__text">Vanoise National park</h2>
            <img
              class="card__like-icon"
              src="./images/heart-icon.svg"
              alt="heart icon"
            />
          </div>
        </li>
        <li class="card">
          <img
            class="card__image"
            src="./images/Lago di Braies.png"
            alt="yosemity landscape"
          />
          <div class="card__text-area">
            <h2 class="card__text">Lago di Braies</h2>
            <img
              class="card__like-icon"
              src="./images/heart-icon.svg"
              alt="heart icon"
            />
          </div>
        </li>
      </section>
      <section class="popup">
        <form class="popup__form">
          <div class="popup__form-fieldset">
            <h2 class="popup__form-title">Edit profile</h2>
            <button class="popup__close-button">
              <img src="./images/closeIcon.svg" alt="close icon" />
            </button>

            <input class="popup__form-input" type="text" placeholder="Name" />
            <input
              class="popup__form-input"
              type="text"
              placeholder="About me"
            />
            <button class="popup__submit-button">Save</button>
          </div>
        </form>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© 2021 Around The U.S.</p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
