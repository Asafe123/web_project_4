<!DOCTYPE html>
<html lang="EN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Asaf Eisenberg" />
    <meta name="keywords" content="lanscape, photo galery, user friendly" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./images/faviconUSA.png" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header__title.svg"
        alt="header"
        title
      />
    </header>
    <main>
      <section class="profile">
        <div class="profile__container">
          <img
            class="profile__image"
            src="./images/jackImage.jpg"
            alt="profile-image"
          />
          <div class="profile__text-wrapper">
            <div class="profile__text-top">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button
                type="button"
                aria-label="edit"
                class="profile__edit-button"
              ></button>
            </div>
            <p class="profile__occupation">Explorer</p>
          </div>
        </div>
        <button
          type="button"
          aria-label="add"
          class="profile__add-button"
        ></button>
      </section>
      <section class="places">
        <ul class="places__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© 2021 Around The U.S.</p>
    </footer>
    <!-- profile popup -->
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button
          type="button"
          aria-label="close"
          class="popup__close popup__close_type_form"
        ></button>
        <form name="popup" class="popup__form">
          <h2 class="popup__form-title">Edit profile</h2>
          <input
            id="name-input"
            class="popup__input popup__input_type_name"
            type="text"
            placeholder="Name"
            name="name"
            value="Jacques Cousteau"
            required
            minlength="2"
            maxlength="40"
          />
          <div class="card__error-wrapper">
            <span id="name-input-error"></span>
          </div>
          <input
            id="occupation-input"
            class="popup__input popup__input_type_occupation"
            type="text"
            placeholder="About me"
            name="occupation"
            value="Explorer"
            required
            minlength="2"
            maxlength="200"
          />
          <div class="card__error-wrapper">
            <span id="occupation-input-error"></span>
          </div>
          <button type="submit" class="popup__button">Save</button>
        </form>
      </div>
    </div>

    <!-- addCard popup -->
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button
          type="button"
          aria-label="close"
          class="popup__close popup__close_type_form"
        ></button>
        <form name="popup" class="popup__form">
          <h2 class="popup__form-title">New place</h2>
          <input
            id="card-title"
            class="popup__input popup__input_type_card-title"
            type="text"
            placeholder="Title"
            name="card-title"
            required
            minlength="1"
            maxlength="30"
          />
          <div class="card__error-wrapper">
            <span id="card-title-error"></span>
          </div>
          <input
            id="card-link"
            class="popup__input popup__input_type_card-link"
            type="text"
            placeholder="Image URL"
            name="card-link"
            required
            type="url"
          />
          <div class="card__error-wrapper">
            <span id="card-link-error"></span>
          </div>
          <button
            type="submit"
            class="popup__button popup__submit-button_type_submit-image"
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <!--image preview popup -->
    <div class="popup popup_type_image-modal">
      <div class="popup__container popup__preview-container">
        <button
          type="button"
          aria-label="close"
          class="popup__close popup__close_type_preview"
        ></button>
        <img class="popup__preview-image" src=" " alt="" />
        <p class="popup__preview-title"></p>
      </div>
    </div>
    <template class="card-template">
      <li class="places__item card">
        <button type="button" class="card__delete-button"></button>
        <div class="card__image"></div>
        <div class="card__text-area">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-icon"></button>
        </div>
      </li>
    </template>
  </body>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/validation.js"></script>
</html>
