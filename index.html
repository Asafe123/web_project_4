<!DOCTYPE html>
<html lang="HE">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Asaf Eisenberg" />
    <meta name="keywords" content="lanscape, photo galery, user friendly" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./images/faviconUSA.png" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header__title.svg"
        alt="header"
        title
      />
    </header>
    <main>
      <section class="profile">
        <img
          class="profile__image"
          src="./images/jackImage.jpg"
          alt="profile-image"
        />
        <div class="profile__text-wrapper">
          <div class="profile__text-top">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              type="button"
              aria-label="edit"
              class="profile__edit-button"
            ></button>
          </div>
          <p class="profile__occupation">explorer</p>
        </div>
        <button
          type="button"
          aria-label="add"
          class="profile__add-button"
        ></button>
      </section>
      <section class="photo-grid">
        <ul class="photo-grid__list">
          <li class="card">
            <img
              class="card__image"
              src="./images/yosemity.jpg"
              alt="yosemity landscape"
            />
            <div class="card__text-area">
              <h2 class="card__text">Yosemite Valley</h2>
              <button
                type="button"
                class="card__like-icon"
                aria-label="like"
              ></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/Lake-Louise.png"
              alt="Lake Louise"
            />
            <div class="card__text-area">
              <h2 class="card__text">Lake Louise</h2>
              <button
                type="button"
                class="card__like-icon"
                aria-label="like"
              ></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/Bald-Mountains.png"
              alt="Bald Mountains"
            />
            <div class="card__text-area">
              <h2 class="card__text">Bald Mountains</h2>
              <button
                type="button"
                class="card__like-icon"
                aria-label="like"
              ></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/Latemar.png" alt="Latemar" />
            <div class="card__text-area">
              <h2 class="card__text">Latemar</h2>
              <button
                type="button"
                class="card__like-icon"
                aria-label="like"
              ></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/Vanoise-National-park.png"
              alt="Vanoise National park"
            />
            <div class="card__text-area">
              <h2 class="card__text">Vanoise National park</h2>
              <button
                type="button"
                class="card__like-icon"
                aria-label="like"
              ></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/Lago-di-Braies.png"
              alt="Lago di Braies"
            />
            <div class="card__text-area">
              <h2 class="card__text">Lago di Braies</h2>
              <button
                type="button"
                class="card__like-icon"
                aria-label="like"
              ></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© 2021 Around The U.S.</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button
          type="button"
          aria-label="close"
          class="popup__close-button"
        ></button>
        <form name="popup" class="popup__form">
          <h2 class="popup__form-title">Edit profile</h2>
          <input
            class="popup__form-input popup__form-input_type_name"
            type="text"
            placeholder="Name"
            name="name"
          />
          <input
            class="popup__form-input popup__form-input_type_occupation"
            type="text"
            placeholder="About me"
            name="occupation"
          />
          <button type="submit" class="popup__submit-button">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
