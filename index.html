<!DOCTYPE html>
<html lang="HE">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Asaf Eisenberg" />
    <meta name="keywords" content="lanscape, photo galery, user friendly" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./images/faviconUSA.png" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__title"
        src="./images/header__title.svg"
        alt="header"
        title
      />
    </header>

    <main>
      <section class="profile">
        <img
          class="profile__image"
          src="./images/jackImage.jpg"
          alt="profile-image"
        />
        <div class="profile__text-wrapper">
          <div class="profile__text-top">
            <h2 class="profile__title">Jacques Cousteau</h2>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description">explorer</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="photo-grid"></section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
