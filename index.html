<!DOCTYPE html>
<html lang="HE">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Asaf Eisenberg" />
    <meta name="keywords" content="lanscape, photo galery, user friendly" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./images/faviconUSA.png" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header__title.svg"
        alt="header"
        title
      />
    </header>
    <main>
      <section class="profile">
        <div class="profile__wrapper">
          <img
            class="profile__image"
            src="./images/jackImage.jpg"
            alt="profile-image"
          />
          <div class="profile__text-wrapper">
            <div class="profile__text-top">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button
                type="button"
                aria-label="edit"
                class="profile__active-popup-button"
              ></button>
            </div>
            <p class="profile__occupation">Explorer</p>
          </div>
        </div>
        <button
          type="button"
          aria-label="add"
          class="profile__add-button"
        ></button>
      </section>
      <section class="photo-grid">
        <ul class="places__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© 2021 Around The U.S.</p>
    </footer>
    <!-- profile popup -->
    <div class="popup popup_profile_editor">
      <div class="popup__container">
        <button
          type="button"
          aria-label="close"
          class="popup__close-button"
        ></button>
        <form name="popup" class="popup__form">
          <h2 class="popup__form-title">Edit profile</h2>
          <input
            class="popup__form-input popup__form-input_type_name"
            type="text"
            placeholder="Name"
            name="name"
          />
          <input
            class="popup__form-input popup__form-input_type_occupation"
            type="text"
            placeholder="About me"
            name="occupation"
          />
          <button type="submit" class="popup__submit-button">Save</button>
        </form>
      </div>
    </div>
    <!-- addimage popup -->
    <div class="popup popup_image_editor">
      <div class="popup__container">
        <button
          type="button"
          aria-label="close"
          class="popup__close-button popup-image_type_close"
        ></button>
        <form name="popup" class="popup__form">
          <h2 class="popup__form-title">Add Image</h2>
          <input
            class="popup__form-input popup__form-input_type_name"
            type="text"
            placeholder="Title"
            name="name"
          />
          <input
            class="popup__form-input popup__form-input_type_occupation"
            type="text"
            placeholder="Link"
            name="occupation"
          />
          <button type="submit" class="popup__submit-button">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/script.js" defer></script>

    <template id="card-template">
      <li class="places__item card">
        <div class="card__image"></div>
        <div class="card__text-area">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-icon"></button>
        </div>
      </li>
    </template>
  </body>
</html>
